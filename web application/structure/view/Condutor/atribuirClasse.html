<div class="row">
	<div class="col-md-12">
		<h3 class="text-info"> Atribuir ve&iacute;culo ao condutor	 </h3> <hr>
	</div>
</div>
<form method="post" class="form-horizontal">
	<p class="alert alert-success" data-h-render="#{$obj->salvo}">Salvo com sucesso</p>
	<p class="alert alert-danger" data-h-render="#{$obj->cpfS}">CPF Inexistente</p>

	<div class="form-group">
		
		<div class="col-md-3">
			<label for="cpf">CPF:</label>
			<input type="text" name="cpf" id="cpf" class="form-control">
		</div>
		
		<div class="col-md-3">
			<label for="classe">Classe:</label>
			<select name="classe" id="classe" class="form-control" data-h-source="#{$obj->vetorClasse}">
				<option data-h-item="item" value="#{$item->getId()}">#{$item->getClasse()}</option>

			</select>
		</div>
		
		
		<div class="col-md-3">
			<label for="cadastro">&nbsp;</label>
			<button type="submit" name="cadastro" id="cadastro" class="form-control btn btn-success"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;Cadastrar</button>
		</div>
		
	</div>
</form>
