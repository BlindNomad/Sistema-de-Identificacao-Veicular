<div class="row">
	<div class="col-md-12">
		<h3 class="text-info"> Consulta de ve&iacute;culo </h3> <hr>
	</div>
</div>

<form method="post" class="form-horizontal">
	<p class="alert alert-success" data-h-render="#{$obj->salvo}">Salvo com sucesso</p>
	<p class="alert alert-danger" data-h-render="#{$obj->cpfS}">CPF Inexistente</p>
	
	<div class="form-group">
		<div class="col-md-3">
			<label for="placa">N&uacute;mero da placa:</label>
			<input type="text" name="placa" id="placa" class="form-control">
		</div>
		<div class="col-md-3">
			<label for="buscar">&nbsp;</label>
			<button type="submit" name="buscar" id="buscar" class="form-control btn btn-success"><i class="glyphicon glyphicon-search"></i>&nbsp;Buscar</button>
		</div>
		</div><br/>
	<hr>
</form>

<form method="post">
	
	<div class="table-responsive">
		<table class="table table-striped table-hover" data-h-source="#{$obj->condutores}">
			<tr>
				<th>ID</th>
				<th>CPF</th>
				<th>Nome</th>
				<th>Telefone</th>
				<th></th>
				<th></th>
				
			</tr>
			<tr data-h-item="item">
				<td>#{$item->getId()}</td>
				<td>#{$item->getCpf()}</td>
				<td>#{$item->getNome()}</td>
				<td>#{$item->getTelefone()}</td>
				
				<td>
					<button type="submit" name="editar" class="btn btn-info right" value="#{$item->getId()}"><i class="glyphicon glyphicon-edit"></i> Editar </button>
				</td> 
				<td>
					<input type="hidden" name="veiculoId" value="#{$obj->veiculo->getId()}">
					<button type="submit" name="excluir" class="btn btn-warning right" value="#{$item->getId()}"><i class="glyphicon glyphicon-eject"></i> Retirar </button>
				</td> 
				
			</tr>
		</table>
	</div>
	
</form>
